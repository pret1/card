<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="cards">
        
    </div>
    
    <script>
        
        card = {
            cardName1: "Тайная жизнь",
            cardName2: "домашних животных 2",
            cost: 17,
            currency: "руб.",
            file: "card.jpg",
            type: "type.png",
            sales: true,
            rating: 4,
            but:   "buttton.jpg"
            }

            let fullCost = `${card.cost},00 ${card.currency}`;

            let cost1 = 0;
            cost1 = card.cost * .9;
            let seleCost = `${Math.floor(cost1)},00 ${card.currency}`;

            let st = '';
            for (i=1; i<=card.rating; i++) {
                st+='<span class="material-icons">star</span>';
                
            }
                st+= '<span class="material-icons">star_border</span>';
            
            let s = `

             <div class="card">
                <div class="fl"><img src="images/${card.file}" alt=""> 
                <img src="images/sales.png" alt="">
                <img src="images/type.png" alt="">
                    </div>
                <div class="title1">
                    <div>${card.cardName1}</div>
                    <div>${card.cardName2}</div>
                </div>
                <div class="title2">
                    <div>${seleCost}</div>
                    <div>${fullCost}</div>
                </div>
                <div class="title3">
                   ${st}
            
                </div>
            
                <div class="title4">
                    <img src="images/${card.but}" alt="">
                </div>
                </div>
            `;
            
            cards.innerHTML = s;

            
            
            </script>

            <!-- <div>
                <img src="images/sales.png" alt="">
                <img src="images/type.png" alt="">
            </div> -->

</body>

</html>
